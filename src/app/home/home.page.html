<ion-header>

    <ion-buttons>
      <ion-button (click)="logout()">
<ion-icon slot="icon-only" name="log-out"></ion-icon>

    </ion-buttons>

</ion-header>

<ion-content>

  </ion-list>
  
</ion-content>
